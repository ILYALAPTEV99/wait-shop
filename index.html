<html>
    <head>
        <title>Главная</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Rubik+Mono+One&family=Russo+One&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <img src="src/logo.png">
            <p>Brawl Stars</p>
            <p>Clash Royale</p>
            <p>Buy</p>
        </header>
        <main>
            <div class="main-frame">
                <div class="crow crow-animation">
                    <img src="src/crow.png" class="crow-img">
                </div>
                <div class="label label-animation">
                    <p class="label-main">WAIT SHOP<br><span class="label-middle">cheaper than the store</span></p>
                </div>
                <div class="arrow arrow-animation">
                    <img src="src/arrow.png">
                </div>
                <div class="circle circle-animation"></div>
            </div>
            <div class="label_donat_bs">
                <div>
                    <img src="src/speaker.png" class="speaker">
                </div>
                <div>
                    <h1 style="border: 1px solid black; margin-left: 10px;">Донат Brawl Stars</h1>
                </div>
            </div>
        </main>
        <footer>
            <img src="src/logo.png">
            <p>Brawl Stars</p>
            <p>Clash Royale</p>
            <p>Buy</p>
            <img src="src/arrow.png" class="arrow_down">
        </footer>
    </body>
</html>
